name: Desplegar a GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Construir
        run: npm run build   # Esto genera la carpeta 'build' o 'dist'

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'   # <-- Cambia a la carpeta que genere tu build

      - name: Desplegar
        id: deployment
        uses: actions/deploy-pages@v4