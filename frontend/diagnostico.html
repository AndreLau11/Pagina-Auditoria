<!DOCTYPE html>
<html>
<head><title>Diagnóstico</title><style>body{font-family:Arial;padding:20px;}</style></head>
<body>
    <h1>🔍 Diagnóstico React</h1>
    <div id="root">Esperando React...</div>
    <script>
        console.log("🚀 Script cargado - Verifica F12 -> Console");
        
        // Verificar si React está disponible
        setTimeout(() => {
            if (typeof React === 'undefined') {
                document.getElementById('root').innerHTML = 
                    '<h2 style="color:red">❌ React NO está cargado</h2>' +
                    '<p>Posible error en los imports o build</p>';
            }
        }, 1000);
    </script>
</body>
</html>
